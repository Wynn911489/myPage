        .section02 {

        }

        }

        .section02 .box02 a {

        }

        .section02 .box03 {

            width: 250px;

            background-color: azure;

            left: 70%;

            text-align: center;

        }

        @media screen and (max-width:1024px) {
    .section02 {
        height: auto;
        display: flex;
        flex-wrap: wrap;       /* 空間不夠就自動換行 */
        justify-content: center; /* 居中並排 */
        align-items: center;
        gap: 20px;             /* 圓圈之間的間距 */
        padding: 60px 20px;    /* 上下留白，讓畫面不擁擠 */
    }

    .section02 [class^="box"] {
        position: static;      /* 解除絕對定位，讓 Flexbox 生效 */
        width: 250px;          /* 稍微縮小圓圈，適合手機並排 */
        height: 250px;
        line-height: 160px;
        border: 4px solid white;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 增加彈性體感 */
    }

    /* 手機觸控或點擊時的「按壓」效果 */
    .section02 [class^="box"]:active {
        transform: scale(0.9); /* 縮小 10%，模擬按壓感 */
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        filter: brightness(0.9); /* 稍微變暗，增加真實感 */
    }

    .section02 [class^="box"] a {
        font-size: 22px;
        display: block; /* 讓整個圓圈點了都有反應 */
        width: 100%;
        height: 100%;
    }
}

        @media screen and (max-width: 425px) {
            .section02 {
                height: auto;
                display: flex;
                flex-wrap: wrap;
                /* 自動換行 */
                justify-content: center;
                /* 水平居中 */
                gap: 20px;
                padding: 40px 10px;
            }

            .section02 [class^="box"] {
                /* 選取 box01, box02, box03 */
                position: static;
                width: 250px;
                /* 縮小寬度以便並排 */
                height: 250px;
                line-height: 250px;
            }

            .section02 [class^="box"] a {
                font-size: 20px;
                /* 字體也隨之縮小 */
            }
        }
    </style>
